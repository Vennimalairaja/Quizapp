<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      width: 520px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .question {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #222;
    }
    .option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 17px;
      cursor: pointer;
    }
    .option input {
      margin-right: 10px;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    button {
      padding: 10px 16px;
      border: 0;
      border-radius: 8px;
      background: #4c7dff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size:17px;
    }
    button:hover { background: #3b69e6; }
    div.relative-messages{
        position:relative;
        top:20px;
        display:block;
    }
    .Whole-container{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
  </style>
</head>
<body>
    <div class="Whole-container">
 <div class="relative-messages">
      {% if messages %}
  <div class="message-box">
    {% for message in messages %}
      <p class="success-msg">{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}
  </div>
  <div class="card">
    <form method="POST">
      {% csrf_token %}
      <div class="question">
        {{ data.Question }}
      </div>

      <label class="option">
        <input type="radio" name="answer" value="{{data.Option_a}}" required>
        {{ data.Option_a }}
      </label>

      <label class="option">
        <input type="radio" name="answer" value="{{data.Option_b}}">
        {{ data.Option_b }}
      </label>

      <label class="option">
        <input type="radio" name="answer" value="{{data.Option_c}}">
        {{ data.Option_c }}
      </label>

      <label class="option">
        <input type="radio" name="answer" value="{{data.Option_d}}">
        {{ data.Option_d }}
      </label>

      <div class="actions">
        <button type="submit">Next</button>
      </div>
    </form>
  </div>
  </div>

<script>
       setTimeout(()=>{
        let message=document.querySelector('.relative-messages');
        if (message)
    {
        message.remove();
    }

    },1200)
</script>
</body>
</html>
