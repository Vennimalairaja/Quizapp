<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <h1>Log in </h1>
    <form method="POST">
        {% csrf_token %}
        <label>
            Username:
            <input type="text" name="username" required>
        </label>
        <label>
            Email:
            <input type="text" name="email" required>
        </label>
        <label>
  Password:
  <input type="password" name="password" required>
</label>
    </form>
</body>
</html>
