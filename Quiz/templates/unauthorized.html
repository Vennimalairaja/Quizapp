<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unauthorized</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#f5f7fb; --card:#ffffff; --text:#1f2937; --muted:#6b7280; --accent:#2563eb; }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
    }
    .card {
      width: min(560px, 92vw);
      background: var(--card);
      border-radius: 14px;
      padding: 28px 24px;
      box-shadow: 0 14px 40px rgba(0,0,0,.08);
      text-align: center;
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: #fee2e2; color: #b91c1c; font-weight: 600;
      margin-bottom: 14px; font-size: 12px; letter-spacing: .4px;
    }
    h1 { margin: 8px 0 6px; font-size: 24px; color: var(--text); }
    p { margin: 6px 0 0; color: var(--muted); font-size: 15px; }
    .actions { margin-top: 22px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    a.button {
      display: inline-block; text-decoration: none; font-weight: 600;
      padding: 10px 16px; border-radius: 10px;
      background: var(--accent); color: white;
      transition: transform .06s ease, filter .2s ease;
    }
    a.button:hover { filter: brightness(0.95); transform: translateY(-1px); }
    a.ghost {
      background: transparent; color: var(--accent);
      border: 1px solid rgba(37,99,235,.35);
    }
    .hint { margin-top: 14px; font-size: 12px; color: #9ca3af; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="unauth-title">
    <div class="badge">403 • Unauthorized</div>
    <h1 id="unauth-title">You don’t have access to this page</h1>
    <p>Please sign in with a permitted account or register with a new account.</p>

    <div class="actions">
      <!-- Adjust these URLs/names to match your project -->
      <a class="button" href="{% url 'login' %}">Login</a>
      <a class="button ghost" href="{% url 'register' %}">Register</a>
    </div>

    <p class="hint">If you believe this is a mistake, contact the administrator.</p>
  </main>
</body>
</html>
